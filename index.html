<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <form id="addKitForm">
            <h2>Форма создания инвентаря</h2>
            <label for="typeSelect">Тип</label>
            <select id="typeSelect"></select>
            <label for="name">Модель</label>
            <input id="name" type="text">

            <label for="price">Цена</label>
            <input id="price" type="number">
            <button id="addKit" disabled>Создать комплект</button>
        </form>
    </div>
    <div class="container">
        <h2>Инвентарь</h2>
        <table>
            <thead>
            <tr>
                <th>Тип</th>
                <th>Модель</th>
                <th>Цена</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="container">
        <form>
            <h2>Форма расчета цены комплекта</h2>
            <div id="kitSelects"></div>
            <br><br>
            <button id="calc" disabled>Расчитать стоимость</button>
            <span id="calcPrice"></span>
        </form>
    </div>
</body>
</html>
